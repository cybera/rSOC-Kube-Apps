project: default
source:
  repoURL: 'https://prometheus-community.github.io/helm-charts/'
  targetRevision: 5.19.0
  helm:
    valueFiles:
      - values.yaml
    parameters:
      - name: service.type
        value: NodePort
  chart: kube-state-metrics
destination:
  server: 'https://kubernetes.default.svc'
  namespace: monitoring
syncPolicy:
  syncOptions:
    - CreateNamespace=true
