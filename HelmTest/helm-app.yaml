apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: quarkus-subchart
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: HelmTest/
    repoURL: https://github.com/cybera/rSOC-Kube-Apps
    targetRevision: master
  syncPolicy:
    automated:
    prune: true
    selfHeal: true
  syncOptions:
    - CreateNamespace=true
